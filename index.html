<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holo Integrated Ops ‚Äì System Migration</title>
  <meta http-equiv="refresh" content="10;url=https://holointegratedops.site">

  <style>
    body {
      background-color: #0a0f14;
      color: #00ffe1;
      font-family: "Fira Code", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 1.6rem;
      color: #00ffe1;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 30px;
      border-radius: 6px;
      border: 1px solid #00ffe1;
      width: 90%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0, 255, 225, 0.2);
      animation: fadeIn 2s ease-in-out;
    }

    .typing {
      border-right: 3px solid #00ffe1;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      display: inline-block;
      animation: typing 4s steps(60, end) forwards, blink 1s step-end infinite;
    }

    .redirect {
      margin-top: 25px;
      color: #ccc;
      font-size: 0.95rem;
    }

    a {
      color: #00ffe1;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #00bfa5;
      text-decoration: underline;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="terminal">
    <h1>üõ°Ô∏è Holo Integrated Ops ‚Äì System Update</h1>
    <p class="typing">
      Initializing redirect protocol...<br>
      Migration complete. New system online.<br>
      Redirecting to the upgraded environment ‚Üí holointegratedops.com
    </p>
  </div>

  <div class="redirect">
    <p>You‚Äôll be redirected automatically in a few seconds.</p>
    <p>If not, <a href="https://holointegratedops.site">click here to continue.</a></p>
  </div>
</body>
</html>
